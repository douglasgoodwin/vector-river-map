<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rivers - pg_tileserv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: white; 
            padding: 10px;
            border-radius: 4px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Looking for rivers...</div>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            center: [-122.4875629275958, 40.82029130460815], // From pg_tileserv
            zoom: 8,
            style: 'https://demotiles.maplibre.org/style.json'
        });

        map.addControl(new maplibregl.NavigationControl());

        map.on('load', () => {
            map.addSource('rivers', {
                type: 'vector',
                tiles: ['http://localhost:7800/public.merged_rivers/{z}/{x}/{y}.pbf']
            });
            
            // Try the most likely source-layer name
            map.addLayer({
                id: 'rivers',
                type: 'line',
                source: 'rivers',
                'source-layer': 'public.merged_rivers',
                paint: {
                    'line-color': '#2563eb',
                    'line-width': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        4, 1,
                        10, 4
                    ]
                }
            });
            
            // Debug: check what's in the tiles
            map.on('sourcedata', (e) => {
                if (e.sourceId === 'rivers' && e.isSourceLoaded) {
                    const features = map.querySourceFeatures('rivers');
                    document.getElementById('info').innerHTML = 
                        `Found ${features.length} river features in view`;
                    console.log('Features:', features);
                    if (features.length > 0) {
                        console.log('First feature:', features[0]);
                        console.log('Source layer:', features[0].sourceLayer);
                    }
                }
            });
            
            // Click handler
            map.on('click', 'rivers', (e) => {
                const props = e.features[0].properties;
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <h3>${props.name || 'Unnamed'}</h3>
                        <p><strong>Strahler:</strong> ${props.strahler}</p>
                        <p><strong>HUC8:</strong> ${props.huc8}</p>
                    `)
                    .addTo(map);
            });
        });
    </script>
</body>
</html>
