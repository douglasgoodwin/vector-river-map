<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Northern California Rivers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            z-index: 1;
            max-width: 300px;
        }
        .info-box h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #1e40af;
        }
        .maplibregl-popup-content h3 {
            margin: 0 0 8px 0;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h3>üèûÔ∏è NHDPlus HR Rivers</h3>
        <p><strong>Region:</strong> Northern California (HUC 1801)</p>
        <p style="font-size: 12px; color: #666;">Click any river for details</p>
    </div>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            center: [-122.49, 40.82], // Northern California
            zoom: 8,
            style: 'https://demotiles.maplibre.org/style.json'
        });

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.ScaleControl(), 'bottom-left');

        map.on('load', () => {
            // Add rivers source
            map.addSource('rivers', {
                type: 'vector',
                tiles: ['http://localhost:7800/public.merged_rivers/{z}/{x}/{y}.pbf']
            });
            
            // Add rivers layer with color coding by Strahler order
            map.addLayer({
                id: 'rivers',
                type: 'line',
                source: 'rivers',
                'source-layer': 'public.merged_rivers',
                paint: {
                    'line-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'strahler'],
                        1, '#93c5fd',  // Light blue - small streams
                        2, '#60a5fa',
                        3, '#3b82f6',  // Medium blue
                        4, '#2563eb',
                        5, '#1d4ed8',  // Dark blue - large rivers
                        6, '#1e40af'
                    ],
                    'line-width': [
                        'interpolate',
                        ['exponential', 1.5],
                        ['zoom'],
                        4, ['*', ['get', 'strahler'], 0.3],
                        8, ['*', ['get', 'strahler'], 0.8],
                        13, ['*', ['get', 'strahler'], 2]
                    ],
                    'line-opacity': 0.8
                }
            });
            
            // Change cursor on hover
            map.on('mouseenter', 'rivers', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            
            map.on('mouseleave', 'rivers', () => {
                map.getCanvas().style.cursor = '';
            });
            
            // Click to show popup
            map.on('click', 'rivers', (e) => {
                const props = e.features[0].properties;
                const name = props.name || 'Unnamed waterway';
                
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <h3>${name}</h3>
                        <p><strong>Strahler Order:</strong> ${props.strahler}</p>
                        <p><strong>Watershed (HUC8):</strong> ${props.huc8}</p>
                        <p><strong>GNIS ID:</strong> ${props.gnis_id || 'N/A'}</p>
                    `)
                    .addTo(map);
            });
            
            console.log('‚úì Rivers layer loaded successfully');
        });
    </script>
</body>
</html>
