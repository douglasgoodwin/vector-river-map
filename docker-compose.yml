version: '3.8'

services:
  # PostGIS database for storing river data
  postgis:
    image: postgis/postgis:16-3.4
    container_name: rivers-postgis
    environment:
      POSTGRES_DB: rivers
      POSTGRES_USER: rivers
      POSTGRES_PASSWORD: rivers_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgis-data:/var/lib/postgresql/data
      - ./dataprep:/dataprep:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rivers"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rivers-network

  # pg_tileserv for serving vector tiles
  # This replaces TileStache with a modern, performant tile server
  pg_tileserv:
    image: pramsey/pg_tileserv:latest
    container_name: rivers-tileserv
    environment:
      DATABASE_URL: "postgresql://rivers:rivers_password@postgis:5432/rivers"
      TS_BASEPATH: /
      TS_CORS_ORIGINS: "*"
      # Enable detailed function support
      TS_ENABLE_PROMETHEUS: "true"
    ports:
      - "7800:7800"
    depends_on:
      postgis:
        condition: service_healthy
    networks:
      - rivers-network
    command: ["--config", "/config.toml"]
    volumes:
      - ./server/pg_tileserv.toml:/config.toml:ro

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: rivers-nginx
