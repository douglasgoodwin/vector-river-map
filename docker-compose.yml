  #     - ./server/nginx-rivers.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./clients:/usr/share/nginx/html:ro
  #   depends_on:
  #     - pg_tileserv
  #   networks:
  #     - rivers-network

  # Optional: pgAdmin for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: rivers-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@rivers.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_LISTEN_PORT: 5050
  #   ports:
  #     - "5050:5050"
  #   networks:
  #     - rivers-network
  #   depends_on:
  #     - postgis

volumes:
  postgis-data:
    driver: local

networks:
  rivers-network:
    driver: bridge
